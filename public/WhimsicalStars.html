<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whimsical Stars - Swarm & Gather</title>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* --- CSS RESET --- */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdf2f8;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    /* --- VARIABLES --- */
    :root {
      --primary-color: #db2777;
    }

    /* --- ANIMATIONS --- */

    /* The Final Number Reveal */
    @keyframes reveal-pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* The Hero Star Pulse */
    @keyframes pulse-soft {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(219, 39, 119, 0.5)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 25px rgba(219, 39, 119, 0.8)); transform: scale(1.05); }
    }

    /* --- COMPONENT STYLES --- */
    
    .visualizer-container {
      position: relative;
      width: 320px;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    /* --- MINI STARS --- */
    .mini-star-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin-top: -10px;
        margin-left: -10px;
    }

    /* --- THE HERO STAR --- */
    .hero-star-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-top: -75px;
        margin-left: -75px;
        z-index: 10;
    }

    .star-svg-element {
        width: 100%;
        height: 100%;
        display: block;
        fill: var(--primary-color);
    }

    /* The Final Number */
    .result-number {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      font-size: 52px;
      font-weight: 900;
      color: white; 
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      animation: reveal-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* --- INPUT CONTROL STYLES --- */
    .input-wrapper {
      background: white;
      padding: 8px;
      border-radius: 16px; 
      display: flex;
      gap: 10px;
      box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1);
      width: 220px;
    }
    .star-input {
      width: 100%; border: none; font-size: 1.5rem; font-weight: bold; text-align: center; color: #333; outline: none;
    }
    .star-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .go-btn {
      border: none; color: white; font-weight: bold; border-radius: 8px; padding: 0 20px; cursor: pointer; font-size: 1rem; transition: transform 0.1s;
    }
    .go-btn:active { transform: scale(0.95); }
    .go-btn:disabled { opacity: 0.5; cursor: default; }

  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useRef } = React;

    const THEME = {
      primary: '#db2777',
      border: '#be185d',
    };

    // Swarming and gathering have the SAME duration
    const PHASE_DURATION = 1800;      // ms for both swarm out AND gather back
    const PAUSE_DURATION = 500;       // ms pause between swarm and gather

    const STAR_PATH = "M12 0L14.59 8.06L23.05 8.06L16.23 13.05L18.82 21.11L12 16.12L5.18 21.11L7.77 13.05L0.95 8.06L9.41 8.06L12 0Z";
    
    const StarSvg = () => (
        <svg className="star-svg-element" viewBox="0 0 24 24">
            <path d={STAR_PATH} />
        </svg>
    );

    // Individual star component that manages its own animation state
    const MiniStar = ({ targetPos, starState, index }) => {
      // starState: 'hidden' | 'swarming' | 'swarmed' | 'gathering' | 'gathered'
      
      const getTransform = () => {
        switch (starState) {
          case 'hidden':
            return 'translate(0px, 0px) scale(0.1)';
          case 'swarming':
          case 'swarmed':
            return `translate(${targetPos.x}px, ${targetPos.y}px) rotate(${targetPos.rot}deg) scale(1)`;
          case 'gathering':
            return 'translate(0px, 0px) rotate(0deg) scale(0.1)';
          case 'gathered':
            return 'translate(0px, 0px) scale(0)';
          default:
            return 'translate(0px, 0px) scale(0)';
        }
      };

      const getTransition = () => {
        switch (starState) {
          case 'hidden':
            return 'none';
          case 'swarming':
            // Swarming: start slow, accelerate outward (ease-in = magnetic repulsion)
            return `transform ${PHASE_DURATION}ms cubic-bezier(0.55, 0, 1, 0.45)`;
          case 'swarmed':
            return 'none';
          case 'gathering':
            // Gathering: start slow, accelerate into center (ease-in = magnetic attraction)
            return `transform ${PHASE_DURATION}ms cubic-bezier(0.55, 0, 1, 0.45)`;
          case 'gathered':
            return 'opacity 0.05s';
          default:
            return 'none';
        }
      };

      // Stars stay fully visible (opacity: 1) throughout swarming AND gathering
      // Only disappear AFTER they've merged into center
      const getOpacity = () => {
        if (starState === 'hidden') return 0;
        if (starState === 'gathered') return 0;
        return 1; // swarming, swarmed, gathering all stay at opacity 1
      };

      return (
        <div 
          className="mini-star-wrapper"
          style={{
            transform: getTransform(),
            transition: getTransition(),
            opacity: getOpacity(),
            transitionDelay: starState === 'swarming' ? `${index * 12}ms` : '0ms',
          }}
        >
          <StarSvg />
        </div>
      );
    };

    const App = () => {
      const [inputValue, setInputValue] = useState(25);
      const [targetCount, setTargetCount] = useState(0);
      const [starStates, setStarStates] = useState([]); // Array of states for each star
      const [heroState, setHeroState] = useState('hidden'); // 'hidden' | 'growing' | 'pulsing'
      const [showResult, setShowResult] = useState(false);
      const [isRunning, setIsRunning] = useState(false);
      
      const starsSpawnedRef = useRef(0);

      // Generate pseudo-random looking positions using golden angle for natural spread
      const starPositions = useMemo(() => {
        return Array.from({ length: 80 }, (_, i) => {
          // Golden angle gives a natural, pseudo-random spiral distribution
          const goldenAngle = 137.508;
          const angle = i * goldenAngle;
          // Vary radius to create organic feel
          const baseRadius = 70 + (i * 2.2);
          // Add some "randomness" based on index
          const radiusVariation = Math.sin(i * 0.7) * 15 + Math.cos(i * 1.3) * 10;
          const radius = baseRadius + radiusVariation;
          // Pseudo-random rotation based on index
          const rot = (i * 47 + Math.sin(i * 2.1) * 180) % 360;
          
          return {
            x: Math.cos(angle * Math.PI / 180) * radius,
            y: Math.sin(angle * Math.PI / 180) * radius,
            rot: rot,
          };
        });
      }, []);

      const handleGo = (e) => {
        e.preventDefault();
        const num = parseInt(inputValue);
        if (!num || num <= 0 || isRunning) return;
        
        setIsRunning(true);
        setShowResult(false);
        setHeroState('hidden');
        setTargetCount(num);
        starsSpawnedRef.current = 0;
        
        const visualCount = Math.min(num, 80);
        
        // Initialize all stars as hidden
        setStarStates(Array(visualCount).fill('hidden'));
        
        // Phase 1: Spawn stars one by one (they swarm outward)
        const spawnInterval = setInterval(() => {
          starsSpawnedRef.current += 1;
          const spawned = starsSpawnedRef.current;
          
          setStarStates(prev => {
            const next = [...prev];
            if (spawned <= visualCount) {
              next[spawned - 1] = 'swarming';
            }
            return next;
          });
          
          if (spawned >= visualCount) {
            clearInterval(spawnInterval);
            
            // After swarm animation completes, mark as swarmed
            setTimeout(() => {
              setStarStates(Array(visualCount).fill('swarmed'));
              
              // Phase 2: After pause, start gathering
              setTimeout(() => {
                // Start hero star growing from zero
                setHeroState('growing');
                setStarStates(Array(visualCount).fill('gathering'));
                
                // Phase 3: After gather completes, stars have merged
                setTimeout(() => {
                  setStarStates(Array(visualCount).fill('gathered'));
                  setHeroState('pulsing');
                  setShowResult(true);
                  setIsRunning(false);
                }, PHASE_DURATION + 100);
                
              }, PAUSE_DURATION);
              
            }, PHASE_DURATION);
          }
        }, 35); // Spawn rate
        
        return () => clearInterval(spawnInterval);
      };

      return (
        <div className="flex flex-col items-center">

          {/* VISUALIZER */}
          <div className="visualizer-container">
            
            {/* Mini Stars */}
            {starStates.map((state, i) => (
              <MiniStar 
                key={i}
                index={i}
                targetPos={starPositions[i]}
                starState={state}
              />
            ))}

            {/* Hero Star - starts at size 0 and opacity 0, grows during gathering */}
            <div 
              className="hero-star-container"
              style={{
                opacity: heroState === 'hidden' ? 0 : heroState === 'growing' ? 1 : 1,
                transform: heroState === 'hidden' ? 'scale(0)' : 'scale(1)',
                transition: heroState === 'growing' 
                  ? `opacity ${PHASE_DURATION * 0.3}ms ease-out, transform ${PHASE_DURATION}ms cubic-bezier(0.55, 0, 1, 0.45)`
                  : 'none',
                animation: heroState === 'pulsing' ? 'pulse-soft 3s infinite ease-in-out' : 'none',
              }}
            >
               <StarSvg />
            </div>

            {/* Result Number */}
            {showResult && (
              <div className="result-number">
                {targetCount}
              </div>
            )}
            
          </div>

          {/* CONTROLS */}
          <form onSubmit={handleGo} className="input-wrapper" style={{ border: `4px solid ${THEME.border}` }}>
            <input 
              type="number" 
              className="star-input"
              value={inputValue}
              onChange={(e) => setInputValue(e.target.value)}
              min="1" max="999"
            />
            <button 
              type="submit" 
              className="go-btn"
              style={{ backgroundColor: THEME.primary }}
              disabled={isRunning}
            >
              GO
            </button>
          </form>

        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
